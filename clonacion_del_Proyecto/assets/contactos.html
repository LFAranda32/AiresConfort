    <main>
        <Form>
        <h3>CONTACTENOS</h3>
        <Fieldset>
            <LEGend>DATOS</LEGend>
        <div>
         <input type="text" placeholder="Ingrese su nombre" required/>
         </div>
         <div>
            <input type="email" placeholder="ingrese su mail" required>
         </div>
         <div>
            <input type="tel" placeholder="ingrese su tel" required>
            
         </div>
        </Fieldset>
         
        <fieldset>
            <legend>ESPESIFICACIONES DE SU EQUIPO</legend>
         <div> 
            <Fieldset>
                <LEgend>Indique Marca</LEgend>
            
            <label for="Marca" ></label>
              <select name="Marca" id="Marca">
                         <option value="text">SAMSUNG</option>
                         <option value="text">LG</option>
                         <option value="text">CANDY</option>
                         <option value="text">MIDEA</option>
                         <option value="text">BGH</option>
                         <option value="text">SANYO</option>
                         <option value="text">TOSHIBA</option>
                         <option value="text">SURREY</option>
                         <option value="text">CARRIER</option>
                         <option value="text">YORK</option>
                         <option value="text">PANASONIC</option>
              </select>
            </Fieldset>
              </div>
        
              <div>
                <Fieldset>
                    <legend>Indique Potencia</legend>
                <label for="Potencia" ></label>
                <select name="Potencia" id="Potencia">
                           <option value="number">1600 whats</option>
                           <option value="number">2000 whats</option>
                           <option value="number">2500 whats</option>
                           <option value="number">2800 whats</option>
                           <option value="number">3200 whats</option>
                           <option value="number">3800 whats</option>
                           <option value="number">4000 whats</option>
                           <option value="number">4500 whats</option>
                           <option value="number">5000 whats</option>
                           <option value="number">6000 whats</option>
                </select>
                </Fieldset>
              </div>
              <div>
                <fieldset>
                    <legend>Indique Modelo</legend>
                  <label for="Modelo">Inverter
                    <input id="modelo" name="clasificacion" value="Inverter" type="radio" checked>
                    </label>
                    <label for="modelo">No Inverter
                        <input id="modelo" name="clasificacion" value="No_Inverter" type="radio">
                    </label>
                </fieldset>
             </div>    
        </fieldset>
         <div>

        <hr>
            <p>Por cualquier otra consulta o duda, escribanos Aqui</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="ingrese su mensaje"></textarea>
         </div>
         <div>
            <input type="submit" value="Enviar Consulta">
            <input id="reset" type="reset" value="Limpiar">
         </div>
